{% extends "dashboard.html" %}

{% block overview%}
<title> Grillparty - Freunde</title>
<div class="container-1">
    
    <div class="Search">
        <h1> Freunde hinzufügen</h1>

        <form method="POST" class="form">
            {{ form.hidden_tag() }}
            {{ form.user(class="form-control") }}
            <button class="btn btn-light" type="submit">Search</button>
        </form>
    
    </div>

    <div class = "Suchergebnisse">
    <p>{{suchergebnisse[0]}}</p>
    <form action="/hinzufügen/" method="post">
        <button name="Hinzufügen" type="submit" value="{{ suchergebnisse[0] }}" class="btn btn-light">Hinzufügen</button>
    </form>
</div>

</div>
    {% endblock %}
